<h3>{{ include.title }}</h3>

<div class="comparison-grid">
  <!-- Framework Example -->
  <div class="code-example framework-example">
    <div class="example-header">
      <h4>{{ include.framework_name }}</h4>
      <span class="complexity-badge">Complexity: {{ include.complexity }}/10</span>
    </div>
    <div class="code-block">
      <button class="copy-btn" data-clipboard-text="{{ include.code | escape }}">Copy</button>
      <pre><code class="language-java">{{ include.code | strip }}</code></pre>
    </div>
  </div>

  <!-- Vanilla DI Example -->
  <div class="code-example vanilla-example">
    <div class="example-header">
      <h4>Vanilla DI</h4>
      <span class="complexity-badge vanilla">Complexity: 0/10</span>
    </div>
    <div class="code-block">
      <button class="copy-btn" data-clipboard-text="{{ include.vanilla_code | escape }}">Copy</button>
      <pre><code class="language-java">{{ include.vanilla_code | strip }}</code></pre>
    </div>
  </div>
</div>

{% if include.description %}
<p class="comparison-note">{{ include.description }}</p>
{% endif %}
